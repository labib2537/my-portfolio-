    <script type="text/javascript">
        function valid(){
            var nm = document.getElementById('name').value;
            var em = document.getElementById('email').value;
            var msg = document.getElementById('message').value;


            if(nm == ""){
        document.getElementById('name_err').innerHTML="**Please write Name in the box**";
    return false;
    }
        else if(nm.length<2){
        document.getElementById('name_err').innerHTML="**Please write atleast 2 character in the box**";
        return false;

        }
        else if(!isNaN(nm)){
        document.getElementById('name_err').innerHTML="**Please type Alphabet only in the box**";
        return false;

        }else{
        document.getElementById('name_err').innerHTML="";
        }


        if(em == ""){
        document.getElementById('email_err').innerHTML="**Please write the Email in the box**";
        return false;
    }
    else if(em.indexOf('@')<=0){
        document.getElementById('email_err').innerHTML="**invalid position of @**";
        return false;
    }
    else if(em.charAt(em.length-4)!='.'){
        document.getElementById('email_err').innerHTML="**invalid position of .**";
        return false;
    }
    else{
        document.getElementById('email_err').innerHTML="";
    }

    if(msg == ""){
        document.getElementById('message_err').innerHTML="**Please write the message in the box**";
    return false;
    }
        else if(msg.length<6){
        document.getElementById('message_err').innerHTML="**Please write some text in the box**";
        return false;

        }
        else if(!isNaN(msg)){
        document.getElementById('message_err').innerHTML="**Please add some text with number**";
        return false;

        }else{
        document.getElementById('message_err').innerHTML="";
        alert("Thanks! Your message has been sent Successfully.");
        }



    }
